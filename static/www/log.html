<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sass/log.css">
  </head>
  <body>
    <script src="js/log.js"></script>

    <div id="log_container" class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="unselectable">Yu-Gi-Onche!</h1>
          <h2>Bienvenue sur Yu-Gi-Onche!, la version JVC du jeu de carte Yu-Gi-Oh!</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div id="form_log">
            <input type="text" class="form-control" id="input_pseudo" placeholder="Pseudo ...">
            <button class="btn btn-default" id="submit" type="button">Se connecter</button>
          </div>
          <p class="error" id="err_length_max">Pseudo trop long !</p>
          <p class="error" id="err_length_min">Pseudo trop court !</p>
          <p class="error" id="err_char">Pseudo invalide !</p>
        </div>
      </div>
    </div>

    <script>
      logInit();
    </script>
  </body>
</html>
